<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Country" [formControl]="country" required>
    <mat-error *ngIf="!country.valid">Country is required</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [formControl]="city" matInput placeholder="City" required>
    <mat-error *ngIf="!city.valid">City is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)='getWeather()'>Check weather</button>
</form>

<br><br>

<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="weather != null && !loading">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Weather for: {{weather.location.city}}, {{weather.location.country}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <span class="info-value">{{weather.temperature.value}}&deg;C</span>  <span> Temperature ({{weather.temperature.format}}) </span> <br>

      <span class="info-value">{{weather.humidity}}%</span> Humidity 
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="err != null && weather == null && !loading" class="alert alert-error" >
    {{err.message}}, Please try again.
</div>
